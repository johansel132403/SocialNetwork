<div id="publication">
     <div *ngFor='let public of publicacion' class="item-publication">
          <div class="panel panel-default">
               <div class="panel-body">
                    
                    <div class="image-user pull-left">
                         <a [routerLink]="['/perfil',public._id]" *ngIf="public.Usuario.Imagen">
                         <img src="{{url+'getImagen/'+public.Usuario.Imagen}}" *ngIf="public.Usuario.Imagen" alt="">
                         <img src="assets/imagen/login.jpg" *ngIf="!public.Usuario.Imagen" alt="">
                        </a>  
                    </div>


                    <div class="date">
                        <span >
                            {{public.Usuario.Nombre+' '+public.Usuario.SubName}}
                        </span>
                        &nbsp;| &nbsp;
                        <span>
                            {{ (public.Text_fecha | amFromUnix) | amLocale:'es' | amTimeAgo}}
                        </span>

                    </div>
                    
                    <h4 class="publication-text pull-left">
                        {{public.Text}}
                    </h4>
               </div>
          </div>
     </div> 

     <div class="col-lg-12 text-center" *ngIf="publicacion && publicacion.length >= 4 ">
         <p>
             <button class="btn btn-default" (click)='seeMore(g)' *ngIf="this.pages >= 2 && page != pages">

                ver mas publicacion
                <span class="glyphicon glyphicon-chevron-down"></span>
             </button>
         </p>
     </div>
</div>
